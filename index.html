		el:'#caseMain',
		data:{
			cases:allcases.body.test.data,
			casesType:allcases.body.test.typeName,
		},
		methods:{
			taggle:function(index){
				this.cases[index].show=!this.cases[index].show;
			},
			setversion:function(n,index,event){
				var el = event.currentTarget;
				$(el).addClass('active').siblings().removeClass('active');
				if(0==n){
					this.cases[index].itemImg[0].active=true;
					this.cases[index].itemImg[1].active=false;
				}
				if(1==n){
					this.cases[index].itemImg[0].active=false;
					this.cases[index].itemImg[1].active=true;
				}
			}
		},
		mounted:function(){}
	});
	VMcaseMain.$nextTick(function(){
	});
		$("img.lazy").lazyload({
			threshold :500,
//			placeholder : "img/loading_pre.gif",
			effect: 'fadeIn'
		});
		//tab切换
		$('#tabbox').on('click','.tab',function(){
			var $index=$(this).children('span').attr('data-index');
			var dataName=$(this).attr('data-name');
			VMcaseMain.cases=allcases.body[dataName].data;
			VMcaseMain.casesType=allcases.body[dataName].typeName;
			$(this).addClass('active').siblings().removeClass('active');
			$('body,html').animate({ scrollTop: 0 },0);
			$('#tabbox').css({'position':'relative'});

		});
		//回到顶部
		$(window).scroll(function(){
			var scrollTop = $(this).scrollTop();
			var windowHeight = $(this).height();
			var bannerH=$('.banner').height();
			if(scrollTop>=(bannerH+50)){
				$('#tabbox').css({
					'position':'fixed',
					'left':0,
					'top':0,
					'z-index':'10'
				})
			}else {
				$('#tabbox').css({'position':'relative'});
			}
			if(scrollTop>=windowHeight){
				$('#go-top').fadeIn(500);
			}else {
				$('#go-top').fadeOut(500);
			}
		});
		$("#go-top").click(function () {
			$('body,html').animate({ scrollTop: 0 },0);
			$('#tabbox').css({'position':'relative'});
			return false;
		});
</script>
